<!-- Performance Resource Hints - Add to your HTML <head> section -->
<!-- These hints preload critical resources and establish connections early -->

<!-- Preload critical JavaScript bundle -->
<link rel="preload" href="/fallback-bundle.js" as="script" crossorigin>

<!-- DNS prefetch for API endpoints -->
<link rel="dns-prefetch" href="//ws-api.runware.ai">
<link rel="dns-prefetch" href="//generativelanguage.googleapis.com">
<link rel="dns-prefetch" href="//aiplatform.googleapis.com">

<!-- Preconnect to API endpoints for faster requests -->
<link rel="preconnect" href="https://generativelanguage.googleapis.com" crossorigin>
<link rel="preconnect" href="https://ws-api.runware.ai" crossorigin>

<!-- Preload critical CSS if you have any -->
<!-- <link rel="preload" href="/styles.css" as="style"> -->

<!-- Prefetch likely next resources -->
<link rel="prefetch" href="/api/orders">
<link rel="prefetch" href="/api/samples">

<!-- Resource hints for better performance -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Performance monitoring hint -->
<meta name="performance-optimized" content="true">
<meta name="optimization-date" content="2025-09-25">
<meta name="optimization-version" content="v1.0">
