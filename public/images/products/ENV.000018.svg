<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dumbbell" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="50%" style="stop-color:#374151"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
  </defs>
  <rect width="600" height="600" fill="#f8f8f8"/>
  <!-- Dumbbells -->
  <g transform="translate(80, 180)">
    <!-- Left weight plates -->
    <rect x="0" y="60" width="40" height="100" rx="5" fill="#1f2937"/>
    <rect x="45" y="70" width="30" height="80" rx="4" fill="#374151"/>
    <!-- Handle -->
    <rect x="80" y="100" width="120" height="20" rx="10" fill="url(#dumbbell)"/>
    <rect x="90" y="95" width="100" height="30" rx="4" fill="#6b7280"/>
    <!-- Right weight plates -->
    <rect x="205" y="70" width="30" height="80" rx="4" fill="#374151"/>
    <rect x="240" y="60" width="40" height="100" rx="5" fill="#1f2937"/>
  </g>
  <!-- Second dumbbell -->
  <g transform="translate(160, 320)">
    <!-- Left weight plates -->
    <rect x="0" y="60" width="40" height="100" rx="5" fill="#1f2937"/>
    <rect x="45" y="70" width="30" height="80" rx="4" fill="#374151"/>
    <!-- Handle -->
    <rect x="80" y="100" width="120" height="20" rx="10" fill="url(#dumbbell)"/>
    <rect x="90" y="95" width="100" height="30" rx="4" fill="#6b7280"/>
    <!-- Right weight plates -->
    <rect x="205" y="70" width="30" height="80" rx="4" fill="#374151"/>
    <rect x="240" y="60" width="40" height="100" rx="5" fill="#1f2937"/>
  </g>
  <!-- Weight indicators -->
  <text x="160" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">20kg</text>
  <text x="240" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">20kg</text>
  <text x="300" y="530" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1f2937" text-anchor="middle">Adjustable Dumbbells</text>
  <text x="300" y="560" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">5-25kg â€¢ Quick-Lock System</text>
</svg>