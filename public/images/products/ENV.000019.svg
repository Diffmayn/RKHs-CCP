      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
  </defs>
  <rect width="600" height="600" fill="#f8f8f8"/>
  <!-- Rolled Yoga Mat -->
  <g transform="translate(100, 150)">
