    <ellipse cx="60" cy="150" rx="50" ry="85" fill="#8b5cf6"/>
    <ellipse cx="60" cy="150" rx="40" ry="70" fill="#a78bfa"/>
    <ellipse cx="60" cy="150" rx="30" ry="55" fill="#c4b5fd"/>
    <ellipse cx="60" cy="150" rx="15" ry="35" fill="#ede9fe"/>
    <!-- Unrolled portion -->
    <path d="M 120 50 L 450 50 L 450 250 L 120 250 Z" fill="url(#yoga-mat)"/>
    <!-- Texture lines -->
    <line x1="150" y1="50" x2="150" y2="250" stroke="#6d28d9" stroke-width="1" opacity="0.3"/>
    <line x1="200" y1="50" x2="200" y2="250" stroke="#6d28d9" stroke-width="1" opacity="0.3"/>
    <line x1="250" y1="50" x2="250" y2="250" stroke="#6d28d9" stroke-width="1" opacity="0.3"/>
    <line x1="300" y1="50" x2="300" y2="250" stroke="#6d28d9" stroke-width="1" opacity="0.3"/>
    <line x1="350" y1="50" x2="350" y2="250" stroke="#6d28d9" stroke-width="1" opacity="0.3"/>
    <line x1="400" y1="50" x2="400" y2="250" stroke="#6d28d9" stroke-width="1" opacity="0.3"/>
    <!-- Carrying strap -->
