    <ellipse cx="20" cy="15" rx="15" ry="25" fill="#c4b5fd" transform="rotate(-30)"/>
    <ellipse cx="20" cy="15" rx="15" ry="25" fill="#c4b5fd" transform="rotate(30)"/>
    <ellipse cx="20" cy="0" rx="12" ry="22" fill="#a78bfa"/>
    <circle cx="20" cy="10" r="8" fill="#7c3aed"/>
  </g>
  <text x="300" y="500" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#7c3aed" text-anchor="middle">Yoga Mat Pro</text>
