<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="stripes" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(45)">
      <rect width="10" height="20" fill="#3b82f6"/>
      <rect x="10" width="10" height="20" fill="#60a5fa"/>
    </pattern>
    <linearGradient id="cushion-fabric" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  <rect width="600" height="600" fill="#f8f8f8"/>
  <!-- Large Cushion -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="180" height="180" rx="20" fill="url(#stripes)"/>
    <rect x="10" y="10" width="160" height="160" rx="15" fill="none" stroke="white" stroke-width="3" stroke-dasharray="8,4"/>
    <!-- Zipper line -->
    <line x1="90" y1="170" x2="90" y2="180" stroke="#1e40af" stroke-width="3"/>
  </g>
  <!-- Medium Cushion -->
  <g transform="translate(320, 120)">
    <rect x="0" y="0" width="150" height="150" rx="18" fill="url(#cushion-fabric)"/>
    <rect x="10" y="10" width="130" height="130" rx="12" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
  </g>
  <!-- Small Cushion -->
  <g transform="translate(160, 300)">
    <rect x="0" y="0" width="120" height="120" rx="15" fill="#93c5fd"/>
    <circle cx="60" cy="60" r="30" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="60" cy="60" r="15" fill="white" opacity="0.3"/>
  </g>
  <!-- Stack indicator -->
  <g transform="translate(320, 320)">
    <rect x="0" y="0" width="120" height="25" rx="8" fill="#dbeafe"/>
    <rect x="5" y="25" width="120" height="25" rx="8" fill="#bfdbfe"/>
    <rect x="10" y="50" width="120" height="25" rx="8" fill="#93c5fd"/>
    <rect x="15" y="75" width="120" height="25" rx="8" fill="#60a5fa"/>
  </g>
  <text x="300" y="510" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1d4ed8" text-anchor="middle">Cushion Covers Set</text>
  <text x="300" y="540" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">4-Pack â€¢ Machine Washable</text>
  <text x="300" y="565" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6" text-anchor="middle">Water Resistant Outdoor Fabric</text>
</svg>