<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shears-blade" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6b7280"/>
      <stop offset="50%" style="stop-color:#e5e7eb"/>
      <stop offset="100%" style="stop-color:#6b7280"/>
    </linearGradient>
    <linearGradient id="shears-handle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  <rect width="600" height="600" fill="#f8f8f8"/>
  <!-- Pruning Shears -->
  <g transform="translate(100, 120) rotate(-15)">
    <!-- Top blade -->
    <path d="M 150 100 L 350 80 Q 380 100 350 120 L 150 140 Z" fill="url(#shears-blade)"/>
    <path d="M 340 85 Q 370 100 340 115" stroke="#4b5563" stroke-width="2" fill="none"/>
    <!-- Bottom blade -->
    <path d="M 150 160 L 300 145 Q 330 160 300 175 L 150 190 Z" fill="url(#shears-blade)"/>
    <!-- Pivot point -->
    <circle cx="150" cy="145" r="15" fill="#374151"/>
    <circle cx="150" cy="145" r="8" fill="#1f2937"/>
    <!-- Top handle -->
    <path d="M 50 80 Q 100 60 150 100 L 150 140 Q 100 140 60 130 Q 30 120 50 80 Z" fill="url(#shears-handle)"/>
    <!-- Bottom handle -->
    <path d="M 50 210 Q 100 230 150 190 L 150 160 Q 100 160 60 170 Q 30 180 50 210 Z" fill="url(#shears-handle)"/>
    <!-- Handle grips -->
    <rect x="55" y="90" width="50" height="8" rx="4" fill="#15803d"/>
    <rect x="55" y="105" width="50" height="8" rx="4" fill="#15803d"/>
    <rect x="55" y="185" width="50" height="8" rx="4" fill="#15803d"/>
    <rect x="55" y="200" width="50" height="8" rx="4" fill="#15803d"/>
    <!-- Spring -->
    <path d="M 100 130 Q 120 145 100 160" stroke="#9ca3af" stroke-width="4" fill="none"/>
  </g>
  <text x="300" y="520" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#16a34a" text-anchor="middle">Pruning Shears</text>
  <text x="300" y="550" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Bypass Design â€¢ Ergonomic Grip</text>
</svg>