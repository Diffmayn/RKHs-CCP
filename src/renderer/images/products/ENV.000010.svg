    <rect x="335" y="245" width="3" height="15"/>
    <rect x="355" y="245" width="3" height="15"/>
    <rect x="375" y="245" width="3" height="15"/>
    <rect x="395" y="245" width="3" height="15"/>
    <rect x="415" y="245" width="3" height="15"/>
    <rect x="435" y="245" width="3" height="15"/>
    <rect x="455" y="245" width="3" height="15"/>
