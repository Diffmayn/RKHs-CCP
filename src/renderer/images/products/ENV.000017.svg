<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coffee-machine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
  </defs>
  <rect width="600" height="600" fill="#f8f8f8"/>
  <!-- Coffee Machine -->
  <g transform="translate(150, 80)">
    <!-- Body -->
    <rect x="50" y="50" width="200" height="350" rx="15" fill="url(#coffee-machine)"/>
    <!-- Water Tank -->
    <rect x="55" y="60" width="50" height="120" rx="8" fill="#3b82f6" opacity="0.6"/>
    <rect x="60" y="65" width="40" height="80" fill="#60a5fa" opacity="0.4"/>
    <!-- Display -->
    <rect x="120" y="80" width="120" height="60" rx="8" fill="#10b981"/>
    <text x="180" y="118" font-family="monospace" font-size="16" fill="white" text-anchor="middle">READY</text>
    <!-- Buttons -->
    <circle cx="140" cy="180" r="15" fill="#374151"/>
    <circle cx="180" cy="180" r="15" fill="#374151"/>
    <circle cx="220" cy="180" r="15" fill="#374151"/>
    <!-- Coffee icons on buttons -->
    <circle cx="140" cy="180" r="8" fill="#8b4513"/>
    <circle cx="180" cy="180" r="10" fill="#8b4513"/>
    <ellipse cx="220" cy="177" rx="10" ry="6" fill="#8b4513"/>
    <ellipse cx="220" cy="183" rx="10" ry="6" fill="#8b4513"/>
    <!-- Drip tray area -->
    <rect x="80" y="300" width="140" height="80" rx="5" fill="#374151"/>
    <rect x="90" y="310" width="120" height="60" fill="#1f2937"/>
    <!-- Cup -->
    <rect x="110" y="320" width="80" height="50" rx="5" fill="white" stroke="#d1d5db" stroke-width="2"/>
    <ellipse cx="150" cy="330" rx="35" ry="8" fill="#8b4513"/>
  </g>
  <text x="300" y="500" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1f2937" text-anchor="middle">Coffee Machine Deluxe</text>
  <text x="300" y="530" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Automatic â€¢ Bean-to-Cup</text>
</svg>